<VirtualHost *:80>
    ServerName dev.the-federation.info

    RedirectPermanent / https://dev.the-federation.info/
</VirtualHost>

<VirtualHost *:443>
    ServerName dev.the-federation.info

    ServerAdmin webmaster@jasonrobinson.me

    ProxyPass / http://127.0.0.1:8123/

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/dev.the-federation.info/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/dev.the-federation.info/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/dev.the-federation.info/chain.pem
</VirtualHost>
